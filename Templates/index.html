<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" required><br>

        <label for="usm_id">USM ID:</label>
        <input type="text" name="usm_id" pattern="[Ww]\d{2}\d{6}" title="Please use W or w followed by 10 digits" required><br>

        <label for="usm_email">USM Email:</label>
        <input type="email" name="usm_email" pattern="[a-zA-Z0-9._%+-]+@usm\.edu" title="Please use user@usm.edu" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
